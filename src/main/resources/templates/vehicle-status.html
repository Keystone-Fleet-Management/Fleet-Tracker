Shows all vehicles, vehicles in a job, and vehicles in repair



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--    TODO (lauren): add styling-->
    <!--    cant figure out why this isnt working-->
    <link th:href="@{resources/static/main.css}" rel="stylesheet" />
<body>

<!--NAV BAR-->
<nav class="menu-container">

    <h1 th:text="${landingPage}"></h1>

    <div th:insert="navbar :: navbar">  </div>

<div>

    <table border="1">
        <thead>
        <tr>
            <th> ID </th>
            <th> Make/Model </th>
            <th> Needs Repair? </th>
            <th> Detailed Status </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${vehicles.empty}">
            <td colspan="2"> No Vehicles Available </td>
        </tr>
        <tr th:each="vehicle : ${vehicles}">
            <td><span th:text="${vehicle.vehicleId}"> Vehicle </span></td>
            <td><span th:text="${vehicle.vehicleName}">Make/Model</span></td>
            <td>
                <span th:if = "${vehicle.needsRepair == True}">Yes</span>
                <span th:if = "${vehicle.needsRepair == False}">No</span>
            </td>
            <td><span th:text="${vehicle.detailedStatus}"> Status </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
